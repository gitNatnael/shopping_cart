<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="topSide"></div>
      <nav>
        <h2>ORDER PAGE</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="cart">
            <ion-icon name="basket"></ion-icon>Cart<span class="cart">0</span>
          </li>
        </ul>
      </nav>
    </header>

    <h2 class="header-order">Order</h2>
    <div class="container">
      <form
        action="order_confirmation.html"
        name="orderForm"
        onsubmit="return validate(this)"
      >
        First Namn <br />
        <input type="text" name="firstName" size="20" /> <br /><br />
        Last Namn <br />
        <input type="text" /> <br /><br />
        Telephone number <br />
        <input type="tel" /><br /><br />
        E-post <br />
        <input type="email" /> <br /><br />
        Delivery adress <br />
        <input type="text" /><br /><br />
        <input type="submit" value="Send Order" onClick="return validate();" />
      </form>
    </div>

    <div class="container">
      <div id="message"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
