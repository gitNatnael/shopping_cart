<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Cart</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
  </head>

  <body>
    <header>
      <div class="topSide"></div>
      <nav>
        <h2>SHOPING CART</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="cart" onclick="getCart()">
              <ion-icon name="basket" ></ion-icon>cart<span class="cart">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="output" class="container"></div>
    <div id="cart-section">
      <h2 class="header-order">Order</h2>
      <div class="container">
          <div id="order-form">
            <form
            action="order_confirmation.html"
            name="orderForm"
            onsubmit="return validate(this)"
          >
            First Namn <br />
            <input type="text" name="firstName" size="21" /> <br /><br />
            Last Namn <br />
            <input type="text" name="lastName" size="21" /> <br /><br />
            Telephone number <br />
            <input type="tel" name="telNumber" size="12" /><br /><br />
            E-post <br />
            <input type="email" name="email" size="21" /> <br /><br />
            Delivery adress <br />
            <input type="text" name="adress" /><br /><br />
            <input type="submit" value="Send Order" onClick="return validate();" />
          </form>
          </div>
          <div id="cartList">
          </div>
      </div>
       <div id="total-price"></div>
      <div class="container">
        <div id="message"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
